<!DOCTYPE html>
<meta charset="utf-8">
<head>
<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/Users/brentabruzese/Desktop/train-schedule/assets/css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Choo Choo!</title>
</head>


<html lang="en">

</html>

<body>

  <header class="jumbotron">
    <h1>The Choo Choo Schedule</h1>
    <p class="lead">Arrivals and Departures</p>
  </header>

  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header blue">
            <h4>Current Train Schedule</h4>
          </div>
          <table class="table" id="train-schedule-view">
            <thead>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </thead>
              <tbody id="schedule-table">
              </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
            <div class="card-header red">
              <h4>Add Train</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name:</label>
                  <input type="text" class="form-control" id="train-name-input">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination:</label>
                  <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group">
                  <label for="first-train-time-input">First Train Time (HH:mm):</label>
                  <input type="time" class="form-control" id="first-train-time-input">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min):</label>
                  <input type="number" class="form-control" id="frequency-input">
                </div>
                <button class="btn btn-primary" type="submit" id="submit-button">Submit</button>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>


<script src="./assets/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
